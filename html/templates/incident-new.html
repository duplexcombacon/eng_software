<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Incidente - Gestor de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>
<body class="dashboard">
    <!-- Navbar -->
    <nav class="dashboard-navbar">
        <div class="navbar-content">
            <h2 class="navbar-brand">ðŸš¨ Gestor de Incidentes</h2>
            <div class="navbar-menu">
                <a href="dashboard-tecnico.html">Dashboard</a>
                <a href="incident-list-tecnico.html">Meus Incidentes</a>
                <a href="incident-new.html" class="active">Novo Incidente</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Registar Novo Incidente</h1>
        </div>

        <!-- Form Container -->
        <div class="form-container" style="max-width: 800px; margin: 0 auto;">
            <form id="incidentForm" onsubmit="submitIncident(event)">
                <div class="form-group">
                    <label for="title">TÃ­tulo do Incidente *</label>
                    <input type="text" id="title" name="title" required placeholder="Ex: Email nÃ£o funciona">
                </div>

                <div class="form-group">
                    <label for="description">DescriÃ§Ã£o Detalhada *</label>
                    <textarea id="description" name="description" required rows="5" placeholder="Descreva o problema com detalhes..."></textarea>
                </div>

                <div class="form-row">
                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione uma categoria</option>
                        <!-- Preenchido dinamicamente por options.js -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade *</label>
                    <select id="priority" name="priority" required>
                        <option value="">Selecione prioridade</option>
                        <!-- Preenchido dinamicamente por options.js -->
                    </select>
                </div>
                </div>

                <div class="form-group">
                    <label for="affectedUsers">Utilizadores Afetados *</label>
                    <input type="number" id="affectedUsers" name="affectedUsers" required min="1" placeholder="NÃºmero de utilizadores afetados">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">âœ… Registar Incidente</button>
                    <a href="dashboard-tecnico.html" class="btn-reset">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/options.js"></script>
    <script>
        // Garante que sÃ³ utilizadores autenticados acedem
        document.addEventListener('DOMContentLoaded', async () => {
            requireAuth();
            // Carregar opÃ§Ãµes dinamicamente
            await loadOptions();
        });

        async function submitIncident(event) {
            event.preventDefault();

            const user = getCurrentUser();
            if (!user) {
                window.location.href = "../index.html";
                return;
            }

            const title = document.getElementById("title").value.trim();
            const description = document.getElementById("description").value.trim();
            const category = document.getElementById("category").value;
            const priority = document.getElementById("priority").value;
            const affectedUsersValue = document.getElementById("affectedUsers").value;

            const affectedUsers = parseInt(affectedUsersValue, 10);

            if (!title || !description || !category || !priority || !affectedUsers || affectedUsers < 1) {
                alert("Preenche todos os campos obrigatÃ³rios com valores vÃ¡lidos.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/incidents`, {
                    method: "POST",
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        title,
                        description,
                        category,
                        priority,
                        affectedUsers
                    })
                });

                if (!res.ok) {
                    console.error("Erro ao registar incidente", res.status);
                    alert("Erro ao registar incidente.");
                    return;
                }

                const data = await res.json();
                console.log("Incidente criado:", data);

                // Determinar qual dashboard mostrar baseado no role do utilizador
                const user = getCurrentUser();
                let dashboardUrl = "dashboard-tecnico.html";
                if (user && user.role === 'gestor') {
                    dashboardUrl = "dashboard-gestor.html";
                } else if (user && user.role === 'sysadmin') {
                    dashboardUrl = "dashboard-sysadmin.html";
                }

                // Adicionar parÃ¢metro para forÃ§ar reload dos dados
                const timestamp = new Date().getTime();
                window.location.href = `${dashboardUrl}?reload=${timestamp}&created=true`;
            } catch (err) {
                console.error("Erro no servidor:", err);
                alert("Erro no servidor.");
            }
        }
    </script>
</body>
</html>
