<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Incidentes - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Gestor de Incidentes</h1>
                <p>Sistema de Gestão de Incidentes Corporativo</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        placeholder="seu.email@empresa.pt" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Introduza a sua senha" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe" 
                            name="rememberMe"
                        >
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#forgot-password" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="loading-spinner" id="spinner" style="display:none;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </span>
                    <span id="btnText">Entrar</span>
                </button>
            </form>

            <div class="divider">
                <span>OU</span>
            </div>

            <div class="login-footer">
                <p style="margin: 0; margin-bottom: 15px;">Não tem conta?</p>
                <a href="templates/register.html">Criar uma nova conta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = "http://localhost:3001/api";

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.setAttribute('role', 'alert');
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('Por favor, preenche email e password.', 'danger');
                return;
            }

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'A entrar...';

            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    showAlert('Email ou password inválidos.', 'danger');
                } else {
                    const data = await res.json();

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    if (rememberMe) {
                        localStorage.setItem('userEmail', email);
                    } else {
                        localStorage.removeItem('userEmail');
                    }

                    showAlert('Login bem-sucedido! A redirecionar...', 'success');

                    let dashboardUrl = 'templates/dashboard-gestor.html';
                    if (data.user.role === 'gestor') {
                        dashboardUrl = 'templates/dashboard-gestor.html';
                    } else if (data.user.role === 'tecnico') {
                        dashboardUrl = 'templates/dashboard-tecnico.html';
                    } else if (data.user.role === 'sysadmin') {
                        dashboardUrl = 'templates/dashboard-sysadmin.html';
                    }

                    setTimeout(() => window.location.href = dashboardUrl, 800);
                }
            } catch (err) {
                console.error(err);
                showAlert('Erro ao contactar o servidor.', 'danger');
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Entrar';
            }
        });

        // Lembrar email
        window.addEventListener('load', () => {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
